{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="To-Do, To-Do List, Todo, Notepad, Notes, Online To-Do, Online Note">
    <meta name="description" content="To-do is an online platform designed to help individuals to create tasks, organize tasks and enhance productivity.">
    <link rel="canonical" href="https://todo-sgcl.onrender.com/">
    <link rel="alternate" href="https://todo-sgcl.onrender.com/" hreflang="x-default">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/todo_favicon.png' %}">
    
    <title>Update</title>
</head>
<body>

    <div class="col-sm-offset-4 col-sm-4" style="padding-top: 150px;">
        <form action="{% url 'updating' todo.id %}" method="POST">
            {% csrf_token %}
    
            <div class="form-group">
              <input type="number" name="todoId" hidden value="{{todo.id}}">
            </div>
            <div class="form-group">
              <input style="padding: 25px;" type="text" name="input_field" class="form-control" id="input_field" placeholder="Add new item" value="{{todo.input_field}}">
            </div>
            <button type="submit" class="btn btn-lg btn-success">Update Item</button>
        </form>
    </div>
    


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
  
</body>
</html>
