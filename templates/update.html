{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    
    <title>Update</title>
</head>
<body>

    <div class="col-sm-offset-4 col-sm-4" style="padding-top: 150px;">
        <form action="{% url 'updating' todo.id %}" method="POST">
            {% csrf_token %}
    
            <div class="form-group">
              <input type="number" name="todoId" hidden value="{{todo.id}}">
            </div>
            <div class="form-group">
              <input style="padding: 25px;" type="text" name="input_field" class="form-control" id="input_field" placeholder="Add new item" value="{{todo.input_field}}">
            </div>
            <button type="submit" class="btn btn-lg btn-success">Update Item</button>
        </form>
    </div>
    



    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
